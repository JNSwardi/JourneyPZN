<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Field</title>
  </head>
  <body>
    <script>
      //static field bersifat global bisa mengakses dari manapun dan mengubah dimanapun
      class Config {
        static name = "Config";
        static age = 22;
        static address = "Bandung";
      }

      Config.name = "Pik";

      console.info(Config.name);
      console.info(Config.age);
      console.info(Config.address);
    </script>
  </body>
</html>
