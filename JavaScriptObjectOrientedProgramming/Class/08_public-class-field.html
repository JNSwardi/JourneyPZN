<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Public Class Field</title>
  </head>
  <body>
    <script>
      class Constumer {
        // public class field
        firstName;
        lastName; // selevel dengan constructor dan method
        balance = 0;

        constructor(firstName, lastName) {
          this.firstName = firstName;
          this.lastName = lastName;
        }

        sayHello(name) {
          console.info(`Hello ${name}, My name is ${this.firstName}`);
        }
      }

      const pik = new Constumer("Pik", "R");
      console.info(pik);
      pik.sayHello("John");
    </script>
  </body>
</html>
