<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name) {
          this.name = name;
        }

        sayHello(name) {
          console.info(`Hi ${name}, my name is ${this.name}`);
        }
      }

      const person = new Person("Pik");
      person.sayHello("John");
    </script>
  </body>
</html>
