<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Private Class Field</title>
  </head>
  <body>
    <script>
      class Counter {
        //private class field menggunakan # (crash)
        #counter = 0;

        increment() {
          this.#counter++;
        }

        decrement() {
          this.#counter--;
        }

        get() {
          return this.#counter;
        }
      }

      const counter = new Counter();
      counter.increment();
      counter.increment();
      counter.decrement();
      console.info(counter.get());

      counter.counter = 10;
      //   counter.#counter = 100; //error
      console.info(counter);
    </script>
  </body>
</html>
