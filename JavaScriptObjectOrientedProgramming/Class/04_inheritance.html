<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inheritance</title>
  </head>
  <body>
    <script>
      class Employee {
        sayHello(name) {
          console.info(`Hello ${name}, My name is employee${this.name}`);
        }
      }

      class Manager extends Employee {
        sayHello(name) {
          console.info(`Hello ${name}, My name is Manager ${this.name}`);
        }
      }

      const pik = new Employee();
      pik.name = "Pik";
      pik.sayHello("Joni");

      const joni = new Manager();
      joni.name = "Joni";
      joni.sayHello("Pik");

      console.info(pik);
      console.info(joni);
    </script>
  </body>
</html>
