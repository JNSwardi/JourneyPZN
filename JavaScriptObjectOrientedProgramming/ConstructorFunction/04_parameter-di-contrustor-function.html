<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parameter di Contrustor Function</title>
  </head>
  <body>
    <script>
      function Person(firstName, lastName) {
        this.firstName = firstName;
        this.lastName = lastName;
        this.sayHello = function (name) {
          console.info(`Hello ${name}, My name is ${this.firstName}`);
        };
      }

      const ucup = new Person("Ucup", "Sanjaya");
      ucup.sayHello("John");

      const rudi = new Person("Rudi", "Jaya");
      rudi.sayHello("John");

      console.info(ucup);
      console.info(rudi);
    </script>
  </body>
</html>
