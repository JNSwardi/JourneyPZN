<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property di Contrustor Function</title>
  </head>
  <body>
    <script>
      function Person() {
        this.firstName = "";
        this.lastName = "";
      }

      const ucup = new Person();
      ucup.firstName = "Ucup";
      ucup.lastName = "Sanjaya";

      const rudi = new Person();
      rudi.firstName = "Rudi";
      rudi.lastName = "Jaya";

      console.info(ucup);
      console.info(rudi);
    </script>
  </body>
</html>
