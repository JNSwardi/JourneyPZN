<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Number</title>
  </head>
  <body>
    <script>
      document.writeln(100);
      document.writeln("</br>");
      document.writeln(100.5);

      //hexadecimal
      document.writeln("</br>");
      document.writeln(0xff);

      //binary
      document.writeln("</br>");
      document.writeln(0b101011);

      //octal
      document.writeln("</br>");
      document.writeln(0o12);
    </script>
  </body>
</html>
