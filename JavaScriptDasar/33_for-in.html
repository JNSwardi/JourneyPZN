<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For In</title>
  </head>
  <body>
    <script>
      const person = {
        name: "Pik",
        age: 22,
        address: "Bandung",
      };

      for (const property in person) {
        document.writeln(`${property} : ${person[property]}`);
      }

      const names = ["P", "Q", "R"];
      for (const index in names) {
        document.writeln(`<p>${index} : ${names[index]}</p>`);
      }
    </script>
  </body>
</html>
