<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Aritmatikaa</title>
  </head>
  <body>
    <script>
      let result = 1 + 2;
      document.writeln("<p>1 + 2 = " + result + "</p>");
      let originalResult = result;

      result = result - 1;
      document.writeln("<p>" + originalResult + " -1 = " + result + "</p>");
      originalResult = result;

      result = result * 2;
      document.writeln("<p>" + originalResult + " * 2 = " + result + "</p>");

      //Operator Augmented Assigment
      let result2 = 1 + 2;
      document.writeln("<p>1 + 2 = " + result2 + "</p>");
      let originalResult2 = result2;

      result2 -= 1;
      document.writeln("<p>" + originalResult2 + " -1 = " + result2 + "</p>");
      originalResult = result;

      result2 *= 2;
      document.writeln("<p>" + originalResult2 + " * 2 = " + result2 + "</p>");

      //Operator Unary
      let result3 = +1;
      document.writeln("<p>" + result3 + "</p>");

      result3--;
      document.writeln("<p>" + result3 + "</p>");

      result3++;
      document.writeln("<p>" + result3 + "</p>");

      result3 = -result3;
      document.writeln("<p>" + result3 + "</p>");
    </script>
  </body>
</html>
