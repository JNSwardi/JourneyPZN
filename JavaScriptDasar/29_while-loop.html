<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Loop</title>
  </head>
  <body>
    <script>
      let i = 0;
      while (i <= 5) {
        document.writeln(`<p>Looping ${i}</p>`);
        i++;
      }
    </script>
  </body>
</html>
