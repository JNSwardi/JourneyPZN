<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anonymous Function</title>
  </head>
  <body>
    <script>
      // memasukan anonymous function kedalam variable
      const say = function (name) {
        document.writeln(`<p>Hello ${name}!</p>`);
      };

      say("John");
      say("Pik");

      // memasukan anonymous function kedalam parameter
      function sayHello(callback) {
        callback("John");
      }

      sayHello(function (name) {
        document.writeln(`<p>Hi ${name}!</p>`);
      });
    </script>
  </body>
</html>
