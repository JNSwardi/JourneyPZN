<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>variable</title>
  </head>
  <body>
    <script>
      //kata kunci lama
      var fullName = "John Doe Dio";
      var middleName = "Doe";
      var lastName = "Dio";

      document.writeln(fullName);
      document.writeln("</br>");
      document.writeln(middleName);
      document.writeln("</br>");
      document.writeln(lastName);

      //kata kunci baru let
      //data di variable bisa diubah
      let appLication = "Ayo Semangat Ngoding";

      appLication = "Malas Belajar Ngoding";

      document.writeln(appLication);

      //kata kunci baru const/constant
      //variable ini tidak bisa diubah lagi valuenya
      const appLication2 = "Ayo Semangat Ngoding";

      //  appLication = "Malas Belajar Ngoding"; //Error

      document.writeln(appLication2);
    </script>
  </body>
</html>
