<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data String</title>
  </head>
  <body>
    <script>
      document.writeln("Piks");
      document.writeln("</br>");
      document.writeln("Lay");

      //menambah string
      document.writeln("</br>");
      document.writeln("Piks" + "Lay");

      //escape sequence
      document.writeln("<textarea cols='100' rows='10'>");
      document.writeln("Piks \n Lay"); //enter
      document.writeln("\\Zoday\\Aja"); //slash
      document.writeln('"Piks Lay"'); //double quote
      document.writeln("'Piks Lay'"); //single quote
      document.writeln("</textarea>");
    </script>
  </body>
</html>
