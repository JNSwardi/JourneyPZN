<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
  </head>
  <body>
    <script>
      function sayHello() {
        document.writeln("<p>Hello</p>");
      }
      sayHello();

      function hello(name, origin) {
        console.log(`Halo! Nama saya, ${name} Saya tinggal di ${origin}.`);
      }

      hello("Jodi", "Bandung");
    </script>
  </body>
</html>
