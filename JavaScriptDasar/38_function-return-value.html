<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Return Value</title>
  </head>
  <body>
    <script>
      //Membuat function dengan parameter return value
      function sayHello(firstName, lastName) {
        const say = `Hello ${firstName} ${lastName}!`;
        return say;
      }

      const result = sayHello("John", "Doe");
      document.writeln(`<p>${result}</p>`);

      //Function return value lebih dari satu
      function getFinalValue(value) {
        if (value > 90) {
          return "A";
        } else if (value > 80) {
          return "B";
        } else if (value > 70) {
          return "C";
        } else if (value > 60) {
          return "D";
        } else {
          return "E";
        }
      }

      const finalValue = getFinalValue(100);
      document.writeln(`<p>${finalValue}</p>`);

      //Menghentikankan eksekusi function dengan return value
      function isContains(array, searchValue) {
        for (const element of array) {
          console.info(`Iterasi Element ${element}`);
          if (element === searchValue) {
            return true;
          }
        }
        return false;
      }

      const array = [110, 2, 3, 4, 10, 6, 7, 8, 10, 10];
      const search = 10;
      const found = isContains(array, search);
      document.writeln(`<p>${found}</p>`);
    </script>
  </body>
</html>
