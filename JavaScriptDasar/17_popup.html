<!DOCTYPE html>
<html lang="en">

    <script>
      // Popup Alert

      // alert("Hello");

      //  Popup Prompt

      //   const name = prompt("Siapa Nama Anda?");

      //   alert(`Hello ${name}`);

      //   Popup Confirm

      const masuk = confirm("Yakin Mau Masuk?");
      if (masuk) {
        const name = prompt("Siapa Nama Anda?");
        alert(`Hello ${name}`);
      } else {
        alert("Selamat Menikmati");
      }
    </script>
