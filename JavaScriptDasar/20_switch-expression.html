<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Expression</title>
  </head>
  <body>
    <script>
      const nilai = "A";

      switch (nilai) {
        case "A":
          document.writeln("<p>Mantap</p>");
          break;
        case "B":
        case "C":
          document.writeln("<p>Lumayan</p>");
          break;
        case "D":
          document.writeln("<p>Sedikit</p>");
          break;
        default:
          document.writeln("<p>Belum Lulus</p>");
          break;
      }
    </script>
  </body>
</html>
