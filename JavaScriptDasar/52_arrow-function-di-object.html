<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Function di Object</title>
  </head>
  <body>
    <script>
      const person = {
        name: "Pik",
        sayHello: (name) => {
          console.info(this); //window
          console.info(`Hello ${name}`);
        },
      };

      person.sayHello("John");
    </script>
  </body>
</html>
