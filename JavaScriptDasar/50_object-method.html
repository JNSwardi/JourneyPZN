<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Method</title>
  </head>
  <body>
    <script>
      //function bisa di masukan kedalam object
      const person = {
        name: "Pik",
        sayHello: function (name) {
          alert(`Hello ${name}`);
        },
      };

      const person2 = {
        name: "Jack",
      };
      person2.sayHello = function (name) {
        alert(`Hello ${name}`);
      };

      person.sayHello("Pik");
      person2.sayHello("Jack");
    </script>
  </body>
</html>
