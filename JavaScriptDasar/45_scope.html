<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scope</title>
  </head>
  <body>
    <script>
      // global scope
      let a = 0;
      // global scope
      function test() {
        // local scope test
        a++;
      }
      test();
      console.log(a);

      function first() {
        // local scope first
        let firstVariable = "First";

        function firstNested() {
          console.log(firstVariable);
        }
        firstNested();
      }

      function second() {
        // local scope second
        let secondVariable = "Second";
        console.log(secondVariable);
        // console.log(firstVariable); //error
      }
      first();
      second();

      // global scope
      //   console.log(firstVariable); //error
      //   console.log(secondVariable); //error
    </script>
  </body>
</html>
