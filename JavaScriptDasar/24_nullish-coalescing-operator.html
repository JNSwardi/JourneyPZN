<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nullish Coalescing Operator</title>
  </head>
  <body>
    <script>
      let parameter;

      data = parameter ?? "Default";
      document.writeln(`<p>${data}</p>`);
    </script>
  </body>
</html>
