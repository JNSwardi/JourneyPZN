    <script>
      {
        //array loop
        const array = ["Asep", "Budi", "Caca"];

        array.forEach(function (value, index) {
          console.info(`${index} : ${value}`);
        });

      }

        console.info(eque.shift());
        console.info(eque.shift());
        console.info(eque.shift());
      }

      {
        //array stack
        const stack = [];

        stack.push(1);
        stack.push(2);
        stack.push(3);

        console.info(stack.pop());
        console.info(stack.pop());
        console.info(stack.pop());
        console.info(stack.pop());
      }

        console.info(source.findIndex((value) => value > 5));
        console.info(source.includes(7));
        console.info(source.indexOf(5));
        console.info(source.lastIndexOf(5));
